<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Discription" content="Facebook clone">
    <meta name="keyword" content="Html, Css, Js">
    <meta name="Author" content="Bakpo">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login page</title>
</head>

<body>
    <header>
        <div id="main-container">
            <div class="header">
                <h1 class="head-1">facebook</h1>
                <p class="pg">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div id="form">
                <div class="form-1">
                    <input type="text" id="email" placeholder="Email address or phone number" required>
                    <br>
                    <input type="password" id="password" placeholder="Password" required> <br>
                    <div class="btn-2">
                        <input type="submit" id="btn-3" value="Log In">
                    </div>
                    <br>
                    <div class="link">
                        <a href="#" class="forget">forgotten password?</a>
                    </div>
                    <br>
                    <hr>
                    <div class="btn">
                        <input type="button" id="create" value="Create New Account">
                    </div>
                </div>
                <div class="pg-2">
                    <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
                </div>
            </div>

        </div>

    </header>
    <script src="main.js"></script>
</body>

</html>
